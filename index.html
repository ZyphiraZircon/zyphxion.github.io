<!DOCTYPE html>
<html data-ng-app="markPageApp">
	<head>
		<meta charset="utf-8"/>
		<title>Mark Escobedo</title>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Mark Escobedo</h1>
		<nav class="{{active}}" ng-click="$event.preventDefault()">
			<a href="#/home" class="home" ng-click="active='home'">Home</a>
			<a href="#/work" class="work" ng-click="active='work history'">Work History</a>
			<a href="#/education" class="education" ng-click="active='education'">Education</a>

			<a href="#/contact" class="contact" ng-click="active='contact'">Contact</a>
		</nav>		
		<div>
			<div data-ng-view=""></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
