<div class="center">
	<progress id='totalbar' max={{data.max}} value ={{data.total}}></progress><br>
	<h3>What platform will you want your app to run on?</h3><br>
	<a href="#/customization" class="customization" ng-click="data.platform='ios'; data.total+=4000">iOS</a><br><br>
	<a href="#/customization" class="customization" ng-click="data.platform='mobileweb'; data.total+=4000">Mobile Web App</a><br><br>
	<a href="#/customization" class="customization" ng-click="data.platform='android'; data.total+=4000">Android</a><br><br>
</div>
