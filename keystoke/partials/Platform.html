<div class="center">
	<progressbar max="max" value="dynamic"><span style="color:black; white-space:nowrap;">{{data.total}} / {{data.max}}</span></progressbar><br>
	<h3>What platform will you want your app to run on?</h3><br>
	<a href="#/customization" class="customization" ng-click="data.platform='ios'; addTotal(4000)">iOS</a><br><br>
	<a href="#/customization" class="customization" ng-click="data.platform='mobileweb'; addTotal(4000)">Mobile Web App</a><br><br>
	<a href="#/customization" class="customization" ng-click="data.platform='android'; addTotal(4000)">Android</a><br><br>
</div>
